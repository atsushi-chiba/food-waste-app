<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/points.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal_style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>テストWebアプリ</title>
  </head>
  <body>
    <header>
      <h1>ポイント</h1>
    </header>

    <div class="container">
      <main>
        <div class="card points-status-card">
          <p class="current-points">{{ total_points | default(10000) }}<span class="unit">P</span></p>
          <p class="card-label">所持ポイント</p>
        </div>
        <div class="card exchange-list-card">
          <h2 class="card-title">交換所</h2>
          <ul class="exchange-list">
            <li class="exchange-item">
              <div class="item-details">
                <span class="item-name">エコバッグ</span>
                <span class="item-cost">500P</span>
              </div>
              <button type="button" class="trade-button" data-item="エコバッグ" data-cost="500">交換</button>
            </li>

            <li class="exchange-item">
              <div class="item-details">
                <span class="item-name">リサイクルボックス</span>
                <span class="item-cost">1000P</span>
              </div>
              <button type="button" class="trade-button" data-item="リサイクルボックス" data-cost="1000">交換</button>
            </li>

            <li class="exchange-item">
              <div class="item-details">
                <span class="item-name">寄付</span>
                <span class="item-cost">2000P</span>
              </div>
              <button type="button" class="trade-button" data-item="寄付" data-cost="2000">交換</button>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <div id="confirmation-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close" id="close-modal-top">&times;</span>
        <h2 style="font-size: 1.2em; margin-bottom: 10px;">交換の確認</h2>
        <p style="margin-bottom: 15px; font-size: 0.95em;">
          <span id="item-name" style="font-weight: bold;"></span><br>
          <span id="item-cost" class="textBox"></span>P で交換しますか？
        </p>
        <div class="modal-actions">
          <button id="confirm-yes">はい</button>
          <button id="confirm-no">キャンセル</button>
        </div>
      </div>
    </div>

    <div id="toast-notification" class="toast-hidden">
      <p id="toast-message"></p>
    </div>

    {% include 'footer.html' %}

    <script>
      // トースト通知を表示する共通関数
      function showToast(message) {
        const toast = document.getElementById('toast-notification');
        if (!toast) return; // 要素がなければ何もしない
        
        const toastMessage = document.getElementById('toast-message');
        if (toastMessage) {
          toastMessage.textContent = message;
        }
        
        toast.classList.remove('toast-hidden');
        toast.classList.add('toast-visible');
        
        // 3秒後に自動で非表示にする
        setTimeout(() => {
          toast.classList.remove('toast-visible');
          toast.classList.add('toast-hidden');
        }, 3000);
      }
    </script>
    <script src="{{ url_for('static', filename='js/points.js') }}"></script>
  </body>
</html>
