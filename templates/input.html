<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/input.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>テストWebアプリ</title>
</head>
<body>
    <div id="welcomeModal" class="modal-overlay {% if show_modal %}is-active{% endif %}">
    <div class="modal-content">
        <button class="modal-close" id="closeModalButton">&times;</button>
        <h1>記録完了</h1>
        <div class="textBox">{{ success_message if success_message else "記録しました！" }}</div>
    </div>
</div>

    <div class="container">
        <div class="page-header">
            <i class="fas fa-edit header-icon"></i>
            <div class="header-text">
                <h2>今日の記録</h2>
                <span class="header-date">{{ today }}</span>
            </div>
        </div>

        <form method="post" class="input-form" id="main-input-form" action="/input">
            
            {% if error_message %}
            <div class="error-message" style="background-color: #ffebee; border: 1px solid #f44336; color: #d32f2f; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
                <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
                {{ error_message }}
            </div>
            {% endif %}

            <div class="card">
                <h3>フードロス記録</h3>
                <div class="form-group">
                    <label for="dish1">料理名 / 廃棄品目名 <span style="color: red;">*</span></label>
                    <input type="text" id="dish1" name="item_name" placeholder="例: カレーライス、牛乳" required />
                </div>
                
                <div class="form-group">
                    <label for="amount1">廃棄量[g] <span style="color: red;">*</span></label>
                    <input type="number" id="amount1" name="weight_grams" placeholder="例: 100" min="1" required />
                </div>

                <div class="form-group">
                    <label>廃棄理由 <span style="color: red;">*</span>:</label>
                    
                    <div class="radio-options">
                        <input type="radio" id="reason1-opt1" name="reason_text" value="期限切れ" required>
                        <label for="reason1-opt1">期限切れ</label>

                        <input type="radio" id="reason1-opt2" name="reason_text" value="調理中の廃棄" required>
                        <label for="reason1-opt2">調理中の廃棄</label>

                        <input type="radio" id="reason1-opt3" name="reason_text" value="料理後の廃棄" required>
                        <label for="reason1-opt3">料理後の廃棄</label>

                        <input type="radio" id="reason1-opt5" name="reason_text" value="その他" required>
                        <label for="reason1-opt5">その他</label>
                    </div>
                </div>

                <div style="text-align:center; margin-top:24px;">
                    <button type="submit" class="submit-btn">送信</button>
                </div>
            </div>

        </form>

        <div class="separator" style="margin: 30px 0; border-top: 2px dashed #ccc;"></div>

        <h2 style="margin-bottom: 24px;">アレンジレシピを提案</h2>
        <div class="card">
            <form id="leftoverForm">
                <div class="form-group">
                    <label for="leftoverItem">食品名</label>
                    <input type="text" id="leftoverItem" name="item_name" placeholder="例: 余ったキャベツ" required />
                </div>
                <button type="submit" class="submit-btn" style="background-color: #20b2aa;">登録する</button>
            </form>
            <p id="leftoverMsg" style="margin-top:10px; color: green; font-weight:bold;"></p>
        </div>
        </div>
    </div>
    

    {% include 'footer.html' %}
    <script>
    // モーダルを閉じる機能
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('welcomeModal');
        const closeBtn = document.getElementById('closeModalButton');
        
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('is-active');
            });
        }
        
        // モーダル背景をクリックしても閉じる
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('is-active');
            }
        });

        const mainForm = document.getElementById('main-input-form');
        if (mainForm) {
            mainForm.addEventListener('submit', function(e) {
                const submitBtn = mainForm.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = "登録中...";
                }
                // 通常はサーバーサイドでリダイレクトやページ再描画されるため、
                // JSで再度有効化する必要はありませんが、
                // もし非同期処理の場合は完了時に有効化してください。
            });
        }
    });
    
    document.getElementById('leftoverForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const itemName = document.getElementById('leftoverItem').value;
        const msgEl = document.getElementById('leftoverMsg');
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "登録中...";
        try {
            const response = await fetch('/api/register_leftover', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item_name: itemName })
            });
            const data = await response.json();
            
            if (response.ok) {
                msgEl.textContent = "登録しました！";
                msgEl.style.color = "green";
                document.getElementById('leftoverItem').value = ''; // 入力欄をクリア
                setTimeout(() => msgEl.textContent = '', 3000);
            } else {
                msgEl.textContent = "エラー: " + (data.message || "登録に失敗しました");
                msgEl.style.color = "red";
            }
        } catch (err) {
            console.error(err);
            msgEl.textContent = "通信エラーが発生しました";
            msgEl.style.color = "red";
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "登録する";
        }
    });
    </script>

</body>
</html>
