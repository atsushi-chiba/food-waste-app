<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <title>テストWebアプリ</title>
</head>
<body>
    <form id="login" method="post" action="/login">
        <h1>テストWebアプリ</h1>
        
        {% if error %}
            <div style="color: red; margin-bottom: 10px; padding: 10px; border: 1px solid red; border-radius: 4px;">
                {{ error }}
            </div>
        {% endif %}

        <input type="email" id="email" name="email" placeholder="Email"/>

        <input type="text" id="username" name="username" placeholder="Username"/>

        <input type="password" id="password" name="password" placeholder="Password" required/>

        <button type="submit" id="login-button">ログイン</button>

        <p class="head-border">アカウントがない場合</p>

        <button type="button" id="create-account-button" onclick="window.location.href='{{ url_for('register') }}'">
        アカウント作成
        </button>
    </form>
</body>
</html>
